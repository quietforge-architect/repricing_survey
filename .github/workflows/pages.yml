name: Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      publish_export:
        description: "Include public/export JSON in Pages"
        type: boolean
        default: false

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare site directory
        run: |
          rm -rf site
          mkdir -p site
          cp -r docs site/docs || true
          if [ "${{ inputs.publish_export }}" = "true" ] && compgen -G "public/export/*.json" > /dev/null; then \
            mkdir -p site/public/export && cp public/export/*.json site/public/export/; \
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

