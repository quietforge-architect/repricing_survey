version: '3.8'

services:
  survey:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./survey:/usr/share/nginx/html
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "3001:3001"
    volumes:
      - ./db:/app/db
    environment:
      - DB_PATH=/app/db/survey.sqlite

volumes:
  db_data: