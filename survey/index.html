<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Repricing Feedback Survey</title>
  <meta name="description" content="Help improve repricing tools for Amazon sellers. Anonymous unless you choose to share contact info." />
  <meta name="schema_version" content="v1.0.0" />
  <meta name="form_name" content="Amazon_Repricing_Feedback_Survey" />
  <meta name="author" content="Quiet Forge Development Studio" />
  <meta name="data_categories" content="SellerProfile,RepricingExperience,AI_Trust,Wishlist,Privacy,Participation" />
  <meta name="theme-color" content="#0074d9" />
  <script type="application/ld+json">
  {
    "@context": "https://schema.quietforge.dev/surveys",
    "@type": "SurveySchema",
    "version": "1.0.0",
    "sections": {
      "SellerProfile": ["experience","sku_count","model","repricer","keepa"],
      "RepricingExperience": ["satisfaction","painpoint","glitch","glitch_details","style","valuable_features","features"],
      "AI_Trust": ["ai_used","ai_improvement","trust_ai","trust_ai_reason","missing_data"],
      "Wishlist": ["trust_features","local_tool","feature_request"],
      "Privacy": ["privacy","anon_data"],
      "Participation": ["monitoring","contact"]
    }
  }
  </script>
  <style>
    body { font-family: system-ui, sans-serif; background:#f9fafb; margin:2em; color:#222; line-height:1.6; }
    form { max-width:820px; margin:auto; background:white; padding:2em; border-radius:1em; box-shadow:0 2px 8px rgba(0,0,0,0.08); }
    h2 { border-bottom:1px solid #ddd; padding-bottom:0.3em; margin-top:2em; color: #0074d9; }
    label { display:block; margin-top:1.2em; font-weight:600; }
    input, select, textarea { width:100%; margin-top:0.4em; padding:0.6em; border:1px solid #ccc; border-radius:0.4em; font-size:0.95em; }
    textarea { min-height:100px; resize:vertical; }
    .checkbox-group label { display:block; font-weight:400; margin-top:0.4em; }
    button { margin-top:2em; padding:0.9em 1.5em; border:none; border-radius:0.5em; background:#0074d9; color:white; font-size:1em; cursor:pointer; }
    button:hover { background:#005fa3; }
    .hint { color:#666; font-weight:400; font-size:.92em; }
    .page { display: none; }
    .page.active { display: block; }
    .navigation { display: flex; justify-content: space-between; align-items: center; margin-top: 2em; }
    .navigation button { padding: 0.5em 1em; }
    #progress { font-weight: bold; }
  <!-- Replace ACTION_URL with your Apps Script /exec or local collector URL -->
  <form action="http://localhost:3001/submit" method="POST">
    <h1>Amazon Repricing Feedback Survey</h1>
    <p>Hey fellow seller — appreciate you taking a few minutes. We’re exploring ways to make repricing faster, safer, and a little less soul‑draining. Answers are anonymous unless you choose to leave contact info.</p>

    <div class="page active">
    <h2>About You</h2>
    <label data-category="SellerProfile" data-type="ordinal" data-key="experience">How long have you been selling on Amazon?
      <select name="experience" required>
        <option value="">— select —</option>
        <option><1 year</option><option>1–3 years</option><option>3–5 years</option><option>5+ years</option>
      </select>
    </label>

    <label data-category="SellerProfile" data-type="numeric" data-key="sku_count">Roughly how many SKUs do you manage?
      <input name="sku_count" type="number" min="0" placeholder="e.g., 500" />
    </label>

    <label data-category="SellerProfile" data-type="multiselect" data-key="model">What best describes your selling model? (Pick any that fit)</label>
    <div class="checkbox-group" data-category="SellerProfile" data-type="checkbox-group" data-key="model_options">
      <label><input type="checkbox" name="model" value="Books (FBA)"> Books (FBA)</label>
      <label><input type="checkbox" name="model" value="Books (MF)"> Books (MF)</label>
      <label><input type="checkbox" name="model" value="Retail/Online Arbitrage"> Retail / Online Arbitrage</label>
      <label><input type="checkbox" name="model" value="Wholesale"> Wholesale</label>
      <label><input type="checkbox" name="model" value="Private Label"> Private Label</label>
      <label><input type="checkbox" name="model" value="Cherry Picking"> Cherry Picking</label>
      <label><input type="checkbox" name="model" value="Baby Bulk"> Baby Bulk</label>
      <label><input type="checkbox" name="model" value="Bulk"> Bulk</label>
      <label><input type="checkbox" name="model" value="Other"> Other (describe below)</label>
    </div>
    <textarea name="model_other" data-category="SellerProfile" data-type="text_long" data-key="model_other" placeholder="If 'Other', what’s your setup?"></textarea>

    <label data-category="SellerProfile" data-type="string" data-key="repricer">Which repricer(s) do you currently use?
      <input name="repricer" placeholder="e.g., Aura, BQool, Seller Snap, custom script" />
    </label>

    <label data-category="SellerProfile" data-type="string" data-key="keepa">Do you use Keepa?
      <select name="keepa"><option>No</option><option>Free Plan</option><option>Paid Plan</option></select>
    </label>

    </div>

    <div class="page">
    <h2>Repricing Experience</h2>
    <label data-category="RepricingExperience" data-type="ordinal" data-key="satisfaction">How happy are you with speed & accuracy (1–5)?
      <input type="number" name="satisfaction" min="1" max="5" placeholder="1 = frustrated, 5 = thrilled" />
    </label>

    <label data-category="RepricingExperience" data-type="text_long" data-key="painpoint">Biggest pain point or frustration
      <textarea name="painpoint" placeholder="Feel free to vent — specific examples are gold."></textarea>
    </label>

    <label data-category="RepricingExperience" data-type="string" data-key="glitch">Ever had a glitch or pricing error that hurt profits?
      <select name="glitch"><option>Yes</option><option>No</option><option>Not sure</option></select>
    </label>
    <textarea name="glitch_details" data-category="RepricingExperience" data-type="text_long" data-key="glitch_details" placeholder="If yes, what happened and what did you learn?"></textarea>

    <label data-category="RepricingExperience" data-type="string" data-key="style">Preferred repricing logic
      <select name="style"><option>Rules-based</option><option>Algorithmic (AI-assisted)</option><option>Hybrid</option></select>
    </label>

    <label data-category="RepricingExperience" data-type="text_long" data-key="valuable_features">Which features or habits help you most day-to-day?
      <div class="checkbox-group">
        <label><input type="checkbox" name="features" value="Speed"> Speed / Quick reactions</label>
        <label><input type="checkbox" name="features" value="BuyBox"> Buy Box Win Rate</label>
        <label><input type="checkbox" name="features" value="Profit"> Profit Optimization</label>
        <label><input type="checkbox" name="features" value="Custom Rules"> Custom Rule Control</label>
        <label><input type="checkbox" name="features" value="Reporting"> Reports / Analytics</label>
        <label><input type="checkbox" name="features" value="Integrations"> Integrations (Keepa, InventoryLab, etc.)</label>
        <label><input type="checkbox" name="features" value="Other"> Other (explain below)</label>
      </div>
      <textarea name="valuable_features" placeholder="Anything that makes life easier or actually works as promised?"></textarea>
    </label>

    </div>

    <div class="page">
    <h2>AI, Data & Trust</h2>
    <label data-category="AI_Trust" data-type="string" data-key="ai_used">Have you tried an AI-powered repricer?
      <select name="ai_used"><option>Yes</option><option>No</option></select>
    </label>

    <label data-category="AI_Trust" data-type="string" data-key="ai_improvement">Did AI improve profit or speed?
      <select name="ai_improvement"><option>Yes</option><option>No</option><option>Unsure</option></select>
    </label>

    <label data-category="AI_Trust" data-type="string" data-key="trust_ai">Would you trust a local AI with transparent reasoning?
      <select name="trust_ai"><option>Yes</option><option>Maybe</option><option>No</option></select>
    </label>
    <textarea name="trust_ai_reason" data-category="AI_Trust" data-type="text_long" data-key="trust_ai_reason" placeholder="If yes/no/maybe — why?"></textarea>

    <label data-category="AI_Trust" data-type="text_long" data-key="missing_data">What data would you want repricers to use more intelligently?
      <textarea name="missing_data" placeholder="e.g., Keepa signals, inbound shipments, out-of-stock windows, etc."></textarea>
    </label>

    </div>

    <div class="page">
    <h2>Wishlist & Privacy</h2>
    <label data-category="Wishlist" data-type="text_long" data-key="trust_features">What would make a repricer feel trustworthy?
      <textarea name="trust_features" placeholder="e.g., transparent rules, simulation mode, audit log, rollback features"></textarea>
    </label>

    <label data-category="Wishlist" data-type="string" data-key="local_tool">Would you use a desktop repricer that uses your own Keepa API credits?
      <select name="local_tool"><option>Yes</option><option>No</option><option>Maybe</option></select>
    </label>

    <label data-category="Privacy" data-type="ordinal" data-key="privacy">How important is privacy and local control (1–5)?
      <input type="number" name="privacy" min="1" max="5" placeholder="1 = not important, 5 = critical" />
    </label>

    <label data-category="Participation" data-type="text_long" data-key="monitoring">How do you currently monitor repricer activity and outcomes?
      <textarea name="monitoring" placeholder="e.g., dashboards, CSVs, manual checks, alerts, or none"></textarea>
    </label>

    <label data-category="Wishlist" data-type="text_long" data-key="feature_request">If you could add one “magic wand” feature, what would it be?
      <textarea name="feature_request" placeholder="Go wild — even if it sounds unrealistic."></textarea>
    </label>

    <label data-category="Privacy" data-type="string" data-key="anon_data">Would you be open to anonymously sharing performance data later to help improve future versions?
      <select name="anon_data"><option>Yes</option><option>No</option><option>Maybe, depends on details</option></select>
    </label>

    <label data-category="Participation" data-type="string" data-key="contact">Optional: Want updates or beta invites? (Email or Discord handle)
      <input name="contact" placeholder="Totally optional" />
      <span class="hint">We don’t publish or sell contact info; it’s used only to reach testers.</span>
    </label>

    </div>

    <div class="navigation">
      <button id="prev" disabled>Previous</button>
      <span id="progress">1 / 4</span>
      <button id="next">Next</button>
    </div>

    <button type="submit" id="submitBtn" style="display:none;">Send My Feedback</button>
  </form>

  <script>
    let currentPage = 0;
    const pages = document.querySelectorAll('.page');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progress = document.getElementById('progress');
    const submitBtn = document.getElementById('submitBtn');

    function showPage(pageIndex) {
      pages.forEach((page, index) => {
        page.classList.toggle('active', index === pageIndex);
      });
      prevBtn.disabled = pageIndex === 0;
      if (pageIndex === pages.length - 1) {
        nextBtn.style.display = 'none';
        submitBtn.style.display = 'block';
      } else {
        nextBtn.style.display = 'block';
        submitBtn.style.display = 'none';
      }
      progress.textContent = `${pageIndex + 1} / ${pages.length}`;
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--;
        showPage(currentPage);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage(currentPage);
      }
    });

    showPage(currentPage);

    // Auto-show 'Other' textareas when relevant
    document.querySelectorAll('input[type="checkbox"][value="Other"]').forEach(input => {
      input.addEventListener('change', () => {
        const ta = document.querySelector('textarea[name="valuable_features"]');
        if (ta) ta.style.display = input.checked ? 'block' : 'block'; // keep visible to allow details
      });
    });
  </script>
</body>
</html>
